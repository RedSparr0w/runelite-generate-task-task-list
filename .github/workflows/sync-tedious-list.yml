name: Sync Tedious Task List

on:
  push:
    branches: ["main"]
    paths: ["lists/tedious.json"]
  workflow_dispatch:
    inputs:
      target_repo:
        description: "Target repository (owner/repo)"
        required: true
        default: "RedSparr0w/runelite-generate-task"
      target_path:
        description: "Target file path in destination repo"
        required: true
        default: "src/main/resources/com/logmaster/domain/tedious.json"

jobs:
  sync-tedious-list:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Set target repository
        id: set-target
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "target_repo=${{ github.event.inputs.target_repo }}" >> $GITHUB_OUTPUT
            echo "target_path=${{ github.event.inputs.target_path }}" >> $GITHUB_OUTPUT
          else
            echo "target_repo=RedSparr0w/runelite-generate-task" >> $GITHUB_OUTPUT
            echo "target_path=src/main/resources/com/logmaster/domain/tedious.json" >> $GITHUB_OUTPUT
          fi

          # Extract repo name from owner/repo format
          repo_name=$(echo "${{ github.event.inputs.target_repo || 'RedSparr0w/runelite-generate-task' }}" | cut -d'/' -f2)
          echo "repo_name=$repo_name" >> $GITHUB_OUTPUT

      - name: Fork target repository
        run: |
          # Fork the target repository if it doesn't exist
          gh repo fork ${{ steps.set-target.outputs.target_repo }} --clone=false || echo "Fork already exists or failed"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Checkout forked repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.actor }}/${{ steps.set-target.outputs.repo_name }}
          token: ${{ github.token }}
          path: forked-repo

      - name: Copy tedious.json to forked repository
        run: |
          mkdir -p forked-repo/$(dirname "${{ steps.set-target.outputs.target_path }}")
          cp lists/tedious.json "forked-repo/${{ steps.set-target.outputs.target_path }}"

      - name: Create Pull Request from fork
        id: create-pr
        uses: peter-evans/create-pull-request@v5
        with:
          path: forked-repo
          token: ${{ github.token }}
          push-to-fork: ${{ github.actor }}/${{ steps.set-target.outputs.repo_name }}
          commit-message: |
            Auto-sync: Update tedious task list

            Updated from ${{ github.repository }}@${{ github.sha }}
          title: "ðŸ¤– Auto-sync: Update tedious task list"
          body: |
            ## Automated Task List Update

            **Source:** ${{ github.repository }}@${{ github.sha }}
            **Updated:** `${{ steps.set-target.outputs.target_path }}`

            Please review and merge when ready.

            ---
            *Created automatically by GitHub Actions*
          branch: auto-sync/tedious
          delete-branch: true

      - name: Create summary
        run: |
          echo "## Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Source file**: \`lists/tedious.json\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Target repository**: \`${{ steps.set-target.outputs.target_repo }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Target path**: \`${{ steps.set-target.outputs.target_path }}\`" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.create-pr.outputs.pull-request-number }}" != "" ]; then
            echo "- **Status**: âœ… Pull request created/updated successfully" >> $GITHUB_STEP_SUMMARY
            echo "- **PR Number**: #${{ steps.create-pr.outputs.pull-request-number }}" >> $GITHUB_STEP_SUMMARY
            echo "- **PR URL**: ${{ steps.create-pr.outputs.pull-request-url }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Action**: Please review and merge the PR in the target repository" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: â„¹ï¸ No changes detected, no PR needed" >> $GITHUB_STEP_SUMMARY
          fi
